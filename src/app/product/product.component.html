<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
  
   <section id="Product_Sec">
 <div class=" d-flex justify-content-center align-items-center ">
    <h2 class="text-center creative-heading">Products</h2>

 </div>
    <div class="container">
        <div class="row">
            
               @for(product of ProductList; track product.id){
                <div class="col-md-4 mb-4">

                    <div class="card h-100">
                      <img [src]=" product.image " class="card-img-top w-100" alt=" ">
                      <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.price}}</p>
                        <p class="card-text"><small class="text-muted">{{product.cat}}</small></p>
                      </div>
                    </div>
                </div>
                  
            }
            
            <h1 #h1 class="text-center  mt-5 creative-heading">Recommended Products</h1>
             @defer (on timer(5s)) {
           
                <app-recommended-product></app-recommended-product>
             }
        
            

        </div>
    </div>
    
   </section>
</body>
</html>
